<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacturApp - Balance</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ce605cc532.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/sections/ventas.css">
    <link rel="stylesheet" href="../../css/global/header.css">
    <link rel="stylesheet" href="../../css/global/finance.css">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../javascript/jquery.js"></script>

</head>

<body>

    <div class="card" id="header">
        <div class="card-body">
            <h4 class="card-title">VENTAS</h4>
            <h3 class="card-text"><span id="cantidad-ventas">+ 000,00€</span></h3>
        </div>
    </div>

    <div id="content">
        <div class="card tarjeta">
            <div class="card-body">
                <table class="table table-responsive">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Total (€)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Cliente_1</td>
                            <td>01/01/0001</td>
                            <td>000,00€</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="side-charts" class="card tarjeta">
            <canvas id="radar"></canvas>
            <canvas id="polar"></canvas>
        </div>
    </div>

    <script src="../../javascript/sections/ventas.js"></script>
</body>

</html>
