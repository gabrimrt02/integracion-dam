<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacturApp - Balance</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/sections/inicio.css">

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div style="position: relative; height:80vh; width:90vw">
        <canvas id="line-chart"></canvas>
    </div>

    <script>
        const chartName = document.getElementById('line-chart');

        const valores = [500, 205, 1321, 1516, 2107,
            2191, 3133, 3221, 4783, 500];

        var color = "";

        if(valores[valores.length - 1] - valores[0] > 0) {
            color = "#3cba9f";
        } else if (valores[valores.length - 1] - valores[0] < 0) {
            color = "#ff0000";
        } else {
            color = "#D3D3D3";
        }

        const datos = {
            labels: [1500, 1600, 1700, 1750, 1800, 1850,
                1900, 1950, 1999, 2050],
            datasets: [
                {
                    data: valores,
                    label: "America",
                    borderColor: color,
                    fill: true
                }],
        };

        const opciones = {
            responsive: true,
            maintainAspectRatio: true,
            resizeDelay: 0
        }

        const cfg = {
            type: 'line',
            data: datos,
            options: opciones
        };

        new Chart(chartName, cfg);
    </script>

</body>

</html>
