<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacturApp - Inicio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ce605cc532.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/sections/inicio.css">
    <link rel="stylesheet" href="../../css/global/header.css">
    <link rel="stylesheet" href="../../css/global/finance.css">
    <link rel="stylesheet" href="../../css/global/frame.css">
    <link rel="stylesheet" href="../../css/global/sidenav.css">

    <!-- JS -->
    <!-- <script src="../../javascript/sections/inicio.js"></script> -->
    <script src="../../javascript/jquery.js"></script>

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="card" id="header">
        <div class="card-body">
            <h3 class="card-title">Hola, <span id="username"></span></h3>
            <p class="card-text">Hoy es: <span id="fecha-dia"></span></p>
        </div>
        <div id="balance-global">
            <h2><span id="balance-global">+/- 00,00€</span></h2>
        </div>
    </div>


    <div class="card-group" id="content">
        <div class="tarjeta" style="margin-right: 1%;">
            <div class="card-header" style="text-align: center;">
                <h3 style="text-decoration: underline;">Últimos Movimientos</h3>
            </div>
            <div class="card-body">
                <div id="tabla">
                    <table class="table table-responsive">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Cliente / Proveedor</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Total (€)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>---</td>
                                <td>01/01/0001</td>
                                <td>000,00€</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card tarjeta" style="margin-left: 1%;">
            <div class="card-body">
                <div>
                    <canvas id="grafica-mes" class="grafica"></canvas>
                </div>
                <div>
                    <canvas id="grafica-semana" class="grafica"></canvas>
                </div>
            </div>
        </div>

    </div>


    <script src="../../javascript/sections/inicio.js"></script>
</body>

</html>
