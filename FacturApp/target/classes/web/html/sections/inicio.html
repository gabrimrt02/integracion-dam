<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacturApp - Inicio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/sections/inicio.css">

    <!-- JS -->
    <!-- <script src="../../javascript/sections/inicio.js"></script> -->

    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div id="header">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hola, Usuario</h3>
                <p class="card-text">Fecha del día</p>
            </div>
            <div id="balance-global">
                <h2>+/- 00,00€</h2>
            </div>
        </div>
    </div>


    <div class="card-group" id="content">
        <div class="class tarjeta" style="margin-right: 1%;">
            <div class="card-header" style="text-align: center;">Últimos Movimientos</div>
            <div class="card-body">
                <div id="tabla">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="ingreso">
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr class="gasto">
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr class="ingreso">
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card tarjeta" style="margin-left: 1%;">
            <div class="card-header" style="text-align: center;">Último Mes</div>
            <div class="card-body">
                <div id="grafica">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>

    </div>


    <script src="../../javascript/sections/inicio.js"></script>
</body>

</html>
